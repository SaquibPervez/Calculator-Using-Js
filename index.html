<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <input type="text" placeholder="Enter Any Number" id="input">
    <div class="calc">
        <table>
            <tr>
                <td onclick="allClear()">AC</td>
                <td onclick="removeValue()">CLR</td>
                <td onclick="inputValue('%')" style=" background: linear-gradient(135deg, #ffb347, #ffcc33);;">%</td>
                <td onclick="inputValue('/')" style=" background: linear-gradient(135deg, #ffb347, #ffcc33);;">/</td>
            </tr>
            <tr>
                <td onclick="inputValue(7)">7</td>
                <td onclick="inputValue(8)">8</td>
                <td onclick="inputValue(9)">9</td>
                <td onclick="inputValue('*')" style=" background: linear-gradient(135deg, #ffb347, #ffcc33);;">*</td>
            </tr>
            <tr>
                <td onclick="inputValue(6)">6</td>
                <td onclick="inputValue(5)">5</td>
                <td onclick="inputValue(4)">4</td>
                <td onclick="inputValue('-')" style=" background: linear-gradient(135deg, #ffb347, #ffcc33);;">-</td>
            </tr>
            <tr>
                <td onclick="inputValue(3)">3</td>
                <td onclick="inputValue(2)">2</td>
                <td onclick="inputValue(1)">1</td>
                <td onclick="inputValue('+')" style=" background: linear-gradient(135deg, #ffb347, #ffcc33);;">+</td>
            </tr>
            <tr>
                <td onclick="inputValue('00')">00</td>
                <td onclick="inputValue(0)">0</td>
                <td onclick="inputValue('.')">.</td>
                <td onclick="result()" style=" background: linear-gradient(135deg, #ffb347, #ffcc33);">=</td>
            </tr>
        </table>
        
    </div>
</div>
</body>
<script src="./app.js"></script>
</html>
